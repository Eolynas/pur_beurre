{% block navbar %}
    {% load static %}

    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">

            <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
                <img class="img_logo" src="{% static 'product/img/logo_pur_beurre.png' %}" alt=""/>
                Pur Beurre
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <form class="form_navbar mr-auto mt-2 mt-lg-0" action="{% url 'results' %}" method="post">
                    {% csrf_token %}
                    {{ form_navbar.product }}
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'myproduct' %}"><i class="fas fa-thumbs-up"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboardUser' %}">
                            <img class="icon_account" src="{% static 'product/img/noun_Carrot_29691.svg' %}">
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                    </li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger"> Bonjour {{ user.first_name }}</a></li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

{% endblock %}
